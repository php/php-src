trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: |
    sudo apt-get install bison yacc valgrind re2c locales language-pack-de libgmp-dev libicu-dev
- script: |
    travis/compile.sh
    
  displayName: 'make'
