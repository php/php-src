trigger:
  batch: true
  branches:
    include:
      - PHP-7.4
      - PHP-8.0
      - master
  paths:
    exclude:
      - docs/*
      - NEWS
      - UPGRADING
      - UPGRADING.INTERNALS

schedules:
  - cron: "0 1 * * *"
    displayName: Nightly build
    branches:
      include:
        - PHP-7.4
        - PHP-8.0
        - master

jobs:
    - template: azure/file_cache_job.yml
      parameters:
        configurationName: DEBUG_NTS_FILE_CACHE
        configurationParameters: '--enable-debug --disable-zts'
        timeoutInMinutes: 90
