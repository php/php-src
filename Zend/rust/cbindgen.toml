language = "C"

include_guard = "ZEND_RUST_H"

header = """/*
 * Zend Rust Components
 * Generated C bindings for Rust implementations
 *
 * This file is automatically generated by cbindgen.
 * Do not modify directly.
 */"""

sys_includes = ["stddef.h", "stdint.h", "stdbool.h"]
style = "both"

# Documentation style
documentation_style = "c"

[export]
include = []
exclude = []

[export.rename]

[parse]
parse_deps = false
include = []
exclude = []
expand = []

[macro_expansion]
bitflags = false

[fn]
rename_args = "None"

[struct]
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "None"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false

[const]
allow_static_const = true
allow_constexpr = false

[defines]
