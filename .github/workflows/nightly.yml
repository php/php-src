          cd php
          ./buildconf --force
          ./configure \
            --enable-option-checking=fatal \
            --prefix=/opt/php \
            --enable-cli \
            --disable-all \
            --enable-session \
            --enable-werror
          make -j$(/usr/bin/nproc)
          sudo make install
      - name: build apcu
        run: |
          cd apcu
          /opt/php/bin/phpize
          ./configure --prefix=/opt/php --with-php-config=/opt/php/bin/php-config
          make -j$(/usr/bin/nproc)
      - name: build imagick
        run: |
          cd imagick
          /opt/php/bin/phpize
          ./configure --prefix=/opt/php --with-php-config=/opt/php/bin/php-config
          make -j$(/usr/bin/nproc)
      - name: build memcached
        run: |
          cd memcached
          /opt/php/bin/phpize
          ./configure --prefix=/opt/php --with-php-config=/opt/php/bin/php-config
          make -j$(/usr/bin/nproc)
      - name: build redis
        run: |
          cd redis
          /opt/php/bin/phpize
          ./configure --prefix=/opt/php --with-php-config=/opt/php/bin/php-config
          make -j$(/usr/bin/nproc)
      - name: build xdebug
        run: |
          cd xdebug
          /opt/php/bin/phpize
          ./configure --prefix=/opt/php --with-php-config=/opt/php/bin/php-config
          make -j$(/usr/bin/nproc)
      - name: build yaml
        run: |
          cd yaml
          /opt/php/bin/phpize
          ./configure --prefix=/opt/php --with-php-config=/opt/php/bin/php-config
          make -j$(/usr/bin/nproc)
      - name: Notify Slack
        if: failure()
        uses: ./.github/actions/notify-slack
        with:
          token: ${{ secrets.ACTION_MONITORING_SLACK }}
  WINDOWS:
    needs: GENERATE_MATRIX
