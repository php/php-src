      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.GENERATE_MATRIX.outputs.windows-matrix-include) }}
    name: "${{ matrix.branch.name }}_WINDOWS_${{ matrix.x64 && 'X64' || 'X86' }}_${{ matrix.zts && 'ZTS' || 'NTS' }}"
